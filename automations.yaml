- id: '1700404136787'
  alias: 'Warmtepomp: aan/uit fake thermostaat'
  description: Schakel Altherma aan/uit op basis van fake thermostaat (generic thermostat)
  trigger:
  - platform: state
    entity_id:
    - input_boolean.warmtepomp
    to: 'on'
    id: aan
  - platform: state
    entity_id:
    - input_boolean.warmtepomp
    to: 'off'
    id: uit
  condition: []
  action:
  - if:
    - condition: trigger
      id:
