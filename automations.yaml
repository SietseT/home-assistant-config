- id: '1694012399155'
  alias: 'Werkkamer: lamp aan '
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.kantoor_bewegingssensor_occupancy
    to: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: light.kantoor_plafondlamp
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.kantoor_bewegingssensor_illuminance_lux
      below: 20
      enabled: true
  action:
  - if:
    - condition: sun
      after: sunset
      before: sunrise
    then:
    - service: light.turn_on
      data:
        brightness_pct: 40
      target:
        entity_id: light.kantoor_plafondlamp
    else:
    - service: light.turn_on
      data:
        brightness_pct: 100
      target:
        entity_id: light.kantoor_plafondlamp
  - parallel:
    - wait_for_trigger:
      - platform: state
        entity_id:
        - binary_sensor.kantoor_bewegingssensor_occupancy
        to: 'off'
    - wait_for_trigger:
      - platform: state
        entity_id:
        - binary_sensor.bureau_in_gebruik
        to: 'off'
        for:
          hours: 0
          minutes: 3
          seconds: 0
      continue_on_timeout: false
    enabled: false
  - service: light.turn_off
    data: {}
    target:
      entity_id: light.kantoor_plafondlamp
    enabled: false
  mode: restart
