      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.badkamer_aanwezigheid
          state: 'off'
      sequence:
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
  - if:
    - condition: state
      entity_id: input_boolean.bad_modus
      state: 'on'
    then:
    - delay:
        hours: 0
        minutes: 30
        seconds: 0
        milliseconds: 0
    else:
    - delay:
        hours: 0
        minutes: 2
        seconds: 0
        milliseconds: 0
  - service: light.turn_off
    data: {}
    target:
      entity_id: light.badkamer
  - service: input_boolean.turn_off
    data: {}
    target:
      entity_id: input_boolean.bad_modus
