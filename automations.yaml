    state: 'on'
  action:
  - service: light.turn_off
    data: {}
    target:
      entity_id: light.kantoor_plafondlamp
  mode: restart
- id: '1694531451475'
  alias: 'Badkamer: nachtlamp'
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.badkamer_aanwezigheid
    id: aanwezig
    to: 'on'
  - platform: state
    entity_id:
    - binary_sensor.badkamer_aanwezigheid
    id: afwezig
    to: 'off'
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: binary_sensor.iedereen_slaapt
      state: 'on'
    - condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.iemand_slaapt
        state: 'on'
      - condition: time
        after: 00:00:00
        before: 07:00:00
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - aanwezig
      sequence:
      - service: light.turn_on
        data:
          color_temp: 500
          brightness_pct: 10
        target:
          entity_id: light.badkamer
    - conditions:
      - condition: trigger
        id:
        - afwezig
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.badkamer
        data: {}
  mode: single
