    - conditions:
      - condition: trigger
        id:
        - aan
      sequence:
      - service: climate.turn_on
        data: {}
        target:
          entity_id: climate.altherma
    - conditions:
      - condition: trigger
        id:
        - uit
      sequence:
      - service: climate.turn_off
        data: {}
        target:
          entity_id: climate.altherma
  mode: single
