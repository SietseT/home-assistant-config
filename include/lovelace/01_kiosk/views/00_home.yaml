icon: mdi:home
title: Grid layout
type: custom:grid-layout
path: home
theme: mushroom_no_borders
layout:
  grid-template-columns: 25% 25% 25% 25%
  grid-template-rows: auto
  grid-template-areas: |
    "badges badges badges badges"
    "header header header header"
    "messages messages messages messages"
    "beneden beneden eerste_verdieping eerste_verdieping"
    "buiten buiten tweede_verdieping tweede_verdieping"
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "badges"
        "header"
        "messages"
        "beneden"
        "buiten"
        "eerste_verdieping"
        "tweede_verdieping"

cards: !include_dir_list /config/include/lovelace/01_kiosk/cards/00_home/