type: custom:stack-in-card
view_layout:
  grid-column: 'span 2'
cards:
  - type: custom:apexcharts-card
    experimental:
      color_threshold: true
    graph_span: 36h
    header:
      title: Energieprijs
      show: false
      colorize_states: true
    now:
      show: true
      color: red
    span:
      start: day
    series:
      - entity: sensor.nordpool_kwh_nl_eur_3_09_0
        name: Actueel
        type: column
        show:
          extremas: false
        float_precision: 2
        data_generator: |
          return (entity.attributes.raw_today.map((item) =>
                      {
                        return [new Date(item["start"]).getTime() + 1800000, item["value"]];
                      })).concat(
                        entity.attributes.raw_tomorrow.map((item) => {
                          return [new Date(item["start"]).getTime() + 1800000, item["value"]];
                        }
                      ));
        color_threshold:
          - value: 0
            color: '#04822e'
          - value: 0.16
            color: '#12A141'
          - value: 0.22
            color: '#79B92C'
          - value: 0.28
            color: '#C4D81D'
          - value: 0.34
            color: '#F3DC0C'
          - value: 0.4
            color: '#EFA51E'
          - value: 0.46
            color: '#E76821'
          - value: 0.52
            color: '#DC182F'
    yaxis:
      - id: '1'
        align_to: 0.01
        decimals: 2
        apex_config:
          title:
            text: â‚¬/kWh
          forceNiceScale: true
    apex_config:
      chart:
        height: 125px
      xaxis:
        type: datetime
        tooltip:
          enabled: false
      tooltip:
        x:
          format: HH:00
      plotOptions:
        bar:
          columnWidth: 80%
