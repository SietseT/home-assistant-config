type: grid
title: Schakelaars
square: false
columns: 2
cards:
  - type: custom:mushroom-template-card
    primary: Stoner
    icon: mdi:scent
    icon_color: "{{ 'purple' if is_state(entity, 'on') }}"
    layout: vertical
    entity: switch.stoner
    secondary: >
      {{ 'Aan' if is_state(entity, 'on') else 'Uit' }} | {{ states('sensor.stoner_fill') }}
    fill_container: true
    tap_action:
      action: call-service
      service: switch.toggle
      target:
        entity_id: switch.stoner
  - type: custom:mushroom-cover-card
    entity: cover.zonwering
    name: Zonwering
    show_buttons_control: true
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none
  - type: custom:mushroom-cover-card
    entity: cover.woonkamer_switchbot_links
    name: Woonkamer links
    show_buttons_control: true
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none
  - type: custom:mushroom-cover-card
    entity: cover.woonkamer_gordijn_rechts
    show_buttons_control: true
    name: Woonkamer rechts
    show_tilt_position_control: false
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none