type: grid
title: Schakelaars
square: false
columns: 2
cards:
  - type: custom:mushroom-template-card
    primary: Stoner
    icon: mdi:scent
    icon_color: "{{ 'purple' if is_state(entity, 'on') }}"
    layout: horizontal
    entity: switch.stoner
    secondary: >
      {{ 'Aan' if is_state(entity, 'on') else 'Uit' }} | {{ states('sensor.stoner_fill') }}
    tap_action:
      action: call-service
      service: switch.toggle
      target:
        entity_id: switch.stoner